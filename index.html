<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bowling Average Calculator</h1>
        
        <form id="bowlingForm">
            <label for="games">Number of Games:</label>
            <input type="number" id="games" name="games" required><br><br>

            <label for="total_score">Total Score:</label>
            <input type="number" id="total_score" name="total_score" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        <!-- Where the result will be displayed -->
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
